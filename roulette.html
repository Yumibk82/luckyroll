<script>
    function initRoulette(){
        let arr = "0123456789ABCDEFGHIKLMNOPQRSTUVWXYZ";
        arr = arr.split('');
        let content = "";
        for (let i = 0; i < arr.length; i++) {
            content += `<img data-value="${arr[i]}" src="Images/TEXT/${arr[i]}.png"/>`;
        }
        let roulette = document.getElementById("roulette-main");
        let pattern = `<div class="roulette">${content}</div>`;
        roulette.innerHTML = "";
        for (let i = 0; i < 10; i++) {
            roulette.innerHTML += pattern;
        }
    }
    function parseURLParams(url) {
        let queryStart = url.indexOf("?") + 1,
            queryEnd   = url.indexOf("#") + 1 || url.length + 1,
            query = url.slice(queryStart, queryEnd - 1),
            pairs = query.replace(/\+/g, " ").split("&"),
            parms = {}, i, n, v, nv;

        if (query === url || query === "") return;

        for (i = 0; i < pairs.length; i++) {
            nv = pairs[i].split("=", 2);
            n = decodeURIComponent(nv[0]);
            v = decodeURIComponent(nv[1]);

            if (!parms.hasOwnProperty(n)) parms[n] = [];
            parms[n].push(nv.length === 2 ? v : null);
        }
        return parms;
    }
    function setupScreen() {
        let id = parseURLParams(window.location.href)["type"][0];
        switch (id) {
            case "gold":
                document.getElementById("main-gift").src = "https://www.ecobaent.vn/files/2019/01/23/om-he-thong-xu-ly-nuoc-thai-nha-may-mhiva-1.jpg"
                break;
            case "diamond":
                document.getElementById("main-gift").src = "https://www.ecobaent.vn/files/2019/01/23/om-he-thong-xu-ly-nuoc-thai-nha-may-mhiva-1.jpg"

        }
    }
    setupScreen();
</script>
